<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <form action="index.html" class="form" id="form">
        <div class="form-group">
            <label for="" class="ml-5" autofocus> Update Name of Item</label>
            <input type="text" id="name" class="form-control col-md-4 ml-5">
        </div>
        <div class="row border">
            <div class="form-group offset-2 col-md-3">
                <label for="">Hour</label>
                <input type="number" id="hour" class="form-control" max="24" min="0">
            </div>
            <div class="form-group col-md-2">

                <label class="mt-4">: </label>
            </div>
            <div class="form-group col-md-3">
                <label for="">Minute</label>
                <input type="number" id="minute" class="form-control" max="59" min="0">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info float-right">Update</button>
        </div>
    </form>
    <script src="edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
